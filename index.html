<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/calculatorShare.png" />
    <link rel="icon" href="images/moneyIcon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
  </head>
  <body class="body body--backgroundImage">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walut</legend>
          <p>
            <label>
              <span class="form__text">Kwota w:</span>

              <select class="form__field js-selectElement" name="whichCurrency">
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
              </select>
            </label>
          </p>

          <p>
            <label>
              <span class="form__text">Podaj wartość*:</span>
              <input
                class="form__field js-inputElement"
                type="number"
                required
                step="0.01"
              />
            </label>
          </p>

          <p>
            <span class="form__text">Aktualny kurs:</span>
            <strong class="form__strongElement js-exchangeElement">4.72</strong>
          </p>

          <p>
            <span class="form__text">Wartość w PLN</span>
            <strong class="form__strongElement js-resultElement">N/A</strong>
          </p>
        </fieldset>

        <p>
          <button class="form__submitButton">Przelicz</button>
        </p>

        <p>
          <div class="js-outputBox">

          </div>
        </p>
      </form>
    </div>
  </body>
</html>
